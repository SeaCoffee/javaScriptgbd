<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
</head>
<body>
<script>
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then((value) => {

            for (let user of value){


                let div = document.createElement('div');
                div.classList.add('person')
                let h2 = document.createElement('h2')

                let a = document.createElement('a')
                a.innerText = `${user.name} ${user.id}`
                a.href = `post-details.html?id=${user.id}`
                h2.appendChild(a)




                document.body.append(div, h2)
            }

        });


    // 3 Додати кожному блоку кнопку/посилання , при кліку на яку відбувається перехід
    // на сторінку user-details.html, котра має детальну інфорацію про об'єкт на який клікнули


</script>

</body>
</html>
